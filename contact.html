<body>
    <header>
        <div class="header-container">
            <img src="assets/img/profile.jpeg" alt="Your Name" class="profile-pic">

        </div>

    <nav>

    <section>
        <h2>Get in Touch</h2>
        <p>If you would like to discuss a project, ask a question, or just say hello, feel free to reach out to me through the form below or by email.</p>
    </section>

    <section>
        <h2>Contact Form</h2>
        <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
            
            <input type="submit" value="Send Message">
        </form>
    </section>

    <footer>
